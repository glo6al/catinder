<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/eb1ba12425.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Furbaby Finder</title>
  </head>
  <body id="index">
    <header>
      <h1>Furbaby Finder</h1>
      <div id="viewPets">
          <div class="text-box">
            <a href="#" class="btn  btn-white btn-        animate float-right" onclick="goToMyPets()"
            id="viewPets">Saved Pets</a>
          </div>
      </div>

    </header>

    <div class="columns bg is-mobile is-centered" >
      <div class="card indexCard column is-centered is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen">
        <div class="card-image mt-5">
          <figure class="photo" id="petPhoto">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-1" id="petName">NAME</p>
              <div id="petInfo">
                <p id='petAge'>AGE</p>
                <div id="petGender"></div>
                <p id="petBreed">BREED</p>
                <p id="petCity">CITY</p>
              </div>
            </div>
          </div>
          <div class="mgb-large">
            <p id="description">
              DESCRIPTION
            </p>
            <p class="petlink">Learn more about this pet <a id="petURL">here</a></p>
          </div>
          <div class="container btn-container">
            <button class="button " id="swipeLeft">Reject</button>
            <button class="button is-primary" id="swipeRight">Love</button>
          </div>
        </div>
      </div>
    </div>
    <div class='factsEl cardItem'>
      <p class="fact"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
