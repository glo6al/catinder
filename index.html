<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <figure class="photo" id="petPhoto">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">

          </div>
          <div class="media-content">
            <p class="title is-1" id="petName">NAME</p>
            <p id='petAge'>AGE</p>
            <p id="petGender">GENDER</p>
            <p id="petBreed">BREED</p>
            <p id="petCity">CITY</p>
          </div>
        </div>
        <div>
        <p id="description">
          DESCRIPTION
        </p>
        <p>Read more </p><a id="petURL">here</a>
        </div>
        <button class="button is-link is-light" id="swipeLeft">Reject</button>
        <button class="button is-primary" id="swipeRight">Love</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
