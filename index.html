<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Tinder Adopt</title>
  </head>
  <body id="index">
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1>Tinder Adopt</h1>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">


          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" onclick="goToMyPets()" id="viewPets">
                  <strong>View Saved Pets</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="columns is-mobile is-centered">
      <div class="card column is-centered is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen">
        <div class="card-image mt-5">
          <figure class="photo" id="petPhoto">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-1" id="petName">NAME</p>
              <p id='petAge'>AGE</p>
              <p id="petGender">GENDER</p>
              <p id="petBreed">BREED</p>
              <p id="petCity">CITY</p>
            </div>
          </div>
          <div class="mgb-large">
            <p id="description">
              DESCRIPTION
            </p>
            <p class="petlink">Read more <a id="petURL">here</a></p>
          </div>
          <div class="container">
            <button class="button is-link is-light" id="swipeLeft">Reject</button>
            <button class="button is-primary" id="swipeRight">Love</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
